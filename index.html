<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- MEDIAQUERY -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- STYLE -->
    <link rel="stylesheet" href="dist/app.css">
    <title>Teambit</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- START HEADER -->
      <header>
        <!-- Start container -->
        <div class="container">
          <!-- Start Navbar -->
          <nav>
            <!-- column logo -->
            <div class="col-logo">

              <img src="dist/img/logo.svg" alt="teambit_logo">

            </div>
            <!-- column menu -->
            <div class="col-menu">
              <!-- Menu inline -->
              <ul class="menu">

                <li> <a href="#">Solutions <span class="arrow-down"><i class="fas fa-chevron-down"></i></span> </a> </li>
                <li> <a href="#">Pricing</a> </li>
                <li> <a href="#">Blog</a> </li>
                <li> <a href="#">Sign in</a> </li>

                <li>  <a class="cta" href="#"> <img src="dist/img/google-logo.svg" alt="google_logo"> Sign up </a>  </li>

              </ul>
              <!-- Menu hamburger -->
              <div class="hamburger-menu">

                <i class="fas fa-bars"></i>

              </div>
            </div>
          </nav>
          <!-- End Navbar -->

          <hr>

          <!-- Start Jumbo -->
          <div class="jumbotron">
            jumbotron
          </div>
          <!-- End Jumbo -->
        </div>
        <!-- End container -->
      </header>
      <!-- END HEADER -->


      <main>
        main
      </main>

      <footer>

        <div class="container-flex">

          <div class="col">
            col1
          </div>

          <div class="col">
            col2
          </div>

          <div class="col">
            col3
          </div>

          <div class="col">
            col4
          </div>

          <div class="col">
            col5
          </div>

          <div class="col">
            col6
          </div>

        </div>

      </footer>


    </div>
    <script src="src/app.js"></script>

</html>
